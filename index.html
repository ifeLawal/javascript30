    <style>

        body {
            font-family: "Source Sans Pro";
            transition: all .4s ease-in-out;
        }

        .fa-moon {
            cursor: pointer;
            color: #2990E9;
            transition: all .4s ease-in-out;
        }

        a {
            color: #2990E9;
            transition: all .4s ease-in-out;
        }

    </style>

<body>
    <header>
        <h1 style="margin-top: 20px;"> Javascript30 <i id="switch-theme" class="far fa-moon"></i></h1>
        <p style="max-width:600px;margin:20px auto 0px;line-height:30px;">A series of mini projects created through the <a href="https://github.com/wesbos">Wes Bos.</a> Javascript 30 course that strengthened my HTML, CSS, and VinallJS skills.</p>
    </header>
    <section id="projects">
        <div id="showcase">
            <!-- Projects are populated inside of main.js using
            insertAdjacentHTML -->
        </div>
        <div class="wrapper">
            <div class="parent">
                <div class="child">
                    <a></a>
                </div>
            </div> 
        </div>
    </section>
</body>


<script>

    let themeSwitch = document.querySelector("#switch-theme");

    let darkTheme = false;
    
    if(localStorage.getItem(darkTheme) === "") {
        localStorage.setItem("darkTheme", false);
    } else {
        darkTheme = localStorage.getItem("darkTheme") == "false" ? false : true;
        setTheme();
    }

    function toggleDark() {
        darkTheme = !darkTheme;
    }

    function setTheme() {
        console.log(darkTheme);
        if(darkTheme) {
            console.log("We should be black");
            document.body.style.backgroundColor = "Black";
            document.body.style.color = "White";
            document.querySelector(".fa-moon").style.color = "White";
        } else {
            console.log("We should be white");
            document.body.style.backgroundColor = "White";
            document.body.style.color = "Black";
            document.querySelector(".fa-moon").style.color = "#2990E9";
        }
        localStorage.setItem("darkTheme", JSON.stringify(darkTheme));
    }

    themeSwitch.addEventListener("click", function() {
        toggleDark();
        setTheme();
    })    

</script>

</html>
