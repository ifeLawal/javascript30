<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link href="/favicon-JS3-complete.png" type="image/ico" rel="shortcut icon">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

const speed = document.querySelector('.speed');
const bar = speed.querySelector('.speed-bar');
const video = document.querySelector('.flex');

function handleMove(e) {
  const y = e.pageY - this.offsetTop;
  const percentVal = y / this.offsetHeight;
  const min = 0.4;
  const max = 4;
  const height = Math.round(percentVal * 100) + '%';
  bar.style.height = height;
  const rate =  (((max - min) * percentVal) + min);
  bar.textContent = rate.toFixed(2) + "x";
  video.playbackRate = rate;
}

speed.addEventListener("mousemove", handleMove);

</script>
</body>
</html>
