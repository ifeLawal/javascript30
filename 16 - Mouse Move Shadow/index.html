<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Shadow</title>
    <link href="/favicon-JS3-complete.png" type="image/ico" rel="shortcut icon">

<style>
    html {
        color: black;
        font-family: sans-serif;
    }

    body {
        margin: 0;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        color: black;
    }

    h1 {
        margin: 0px 300px 200px 0px;
        text-shadow: 10px 10px 0 rgba(0,0,0,1);
        font-size: 100px;
    }

</style>

</head>


<body>
    

    <div class="hero">
        <h1 contenteditable>SUPA HOT ðŸ”¥!</h1>
      </div>


      <script>
          const hero = document.querySelector(".hero");
          const text = document.querySelector("h1");
          const walk = 500; // 100px stretch for the text shadow, 50 left and 50 right

          function shadow(e) {
            //   const width = hero.offsetWidth;
            //   const height = hero.offsetHeight;
            const {offsetWidth: width, offsetHeight: height} = hero;
            let {offsetX: x, offsetY: y} = e;

            if(this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2)) - 100;
            const yWalk = Math.round((y / width * walk) - (walk / 2)) + 60;

            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7),
                ${xWalk * 2}px ${yWalk * 2}px 0 rgba(255,0,255,0.7),
                ${xWalk * 3}px ${yWalk * 3}px 0 rgba(255,0,0,0.7),
                ${xWalk / 3}px ${yWalk / 3}px 0 rgba(255,255,0,0.7)
                `;

          }

          hero.addEventListener("mousemove", shadow);

      </script>
</body>
</html>
